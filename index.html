<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot ASCLEPIO</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500;700&display=swap');

        body {
            font-family: 'SF Pro Display', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .container {
            position: relative;
            margin-top: 10px;
            border-radius: 50%;
            height: 96px;
            width: 96px;
            animation: rotate_3922 1.2s linear infinite;
            background-color: #9b59b6;
            background-image: linear-gradient(#9b59b6, #84cdfa, #5ad1cd);
        }

        .container span {
            position: absolute;
            border-radius: 50%;
            height: 100%;
            width: 100%;
            background-color: #9b59b6;
            background-image: linear-gradient(#212121, #84cdfa, #5ad1cd);
        }

        .container span:nth-of-type(1) {
            filter: blur(5px);
        }

        .container span:nth-of-type(2) {
            filter: blur(10px);
        }

        .container span:nth-of-type(3) {
            filter: blur(25px);
        }

        .container span:nth-of-type(4) {
            filter: blur(50px);
        }

        .container::after {
            content: "";
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            background-color: #fff;
            border: solid 5px #ffffff;
            border-radius: 50%;
        }

        @keyframes rotate_3922 {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .chatbox {
            width: 100%;
            max-width: 600px;
            margin-top: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            padding: 20px;
            background-color: #f4f4f4;
        }

        .message {
            margin: 20px 0;
            padding: 10px 20px;
            border-radius: 15px;
            background-color: #e8e8e8;
            box-shadow: 6px 6px 12px #ffffff, -6px -6px 12px #c5c5c5;
        }

        .user-message {
            background-color: #84cdfa;
            text-align: right;
        }

        .bot-message {
            background-color: #e8e8e8;
        }

        .input-container {
            display: flex;
            margin-top: 20px;
        }

        .input {
            border: none;
            border-radius: 15px;
            padding: 15px;
            background-color: #e8e8e8;
            box-shadow: 6px 6px 12px #ffffff, -6px -6px 12px #c5c5c5;
            font-size: medium;
            font-weight: bold;
            max-width: 200px;
            flex: 1;
        }

        .input:focus {
            outline: none;
        }

        .send-button {
            padding: 10px 20px;
            margin-left: 10px;
            border: none;
            border-radius: 15px;
            background-color: #1f424d;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
        }

        .toggle-switch {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
        }

        .toggle-switch input {
            display: none;
        }

        .slider {
            width: 50px;
            height: 25px;
            border-radius: 25px;
            background-color: #ccc;
            position: relative;
            transition: background-color 0.3s;
            cursor: pointer;
        }

        .slider:before {
            content: "";
            position: absolute;
            width: 23px;
            height: 23px;
            border-radius: 50%;
            background-color: white;
            top: 1px;
            left: 1px;
            transition: transform 0.3s;
        }

        input:checked + .slider {
            background-color: #cccccc;
        }

        input:checked + .slider:before {
            transform: translateX(25px);
        }

        .dark-mode {
            background-color: #333;
            color: #f4f4f4;
        }

        .dark-mode .chatbox {
            background-color: #444;
        }

        .dark-mode .message {
            background-color: #555;
        }

        .dark-mode .user-message {
            background-color: #5ad1cd;
        }

        .dark-mode .bot-message {
            background-color: #555;
        }

        .dark-mode .input {
            background-color: #555;
            box-shadow: 6px 6px 12px #444, -6px -6px 12px #666;
        }

        .dark-mode .send-button {
            background-color: #e8e8e8;
            color: #333;
        }
    </style>
</head>
<body>

<div class="toggle-switch">
    <input type="checkbox" id="darkModeToggle">
    <label for="darkModeToggle" class="slider"></label>
</div>

<h1>A S C L E P I O</h1>
<div class="container">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
</div>

<div class="chatbox" id="chatbox">
    <div class="message bot-message">
        <p>Hola, Soy ASCLEPIO, ¿en qué te puedo ayudar hoy?</p>
    </div>
</div>

<div class="input-container">
    <input type="text" id="userInput" class="input" placeholder="Escribe tu mensaje!">
    <button class="send-button" onclick="sendMessage()">Enviar</button>
</div>

<script>
    document.getElementById('darkModeToggle').addEventListener('change', function() {
        document.body.classList.toggle('dark-mode');
    });

    function sendMessage() {
        const userInput = document.getElementById('userInput');
        const chatbox = document.getElementById('chatbox');

        if (userInput.value.trim() !== '') {
            const userMessage = document.createElement('div');
            userMessage.className = 'message user-message';
            userMessage.textContent = userInput.value;
            chatbox.appendChild(userMessage);

            const botMessage = document.createElement('div');
            botMessage.className = 'message bot-message';
            botMessage.textContent = 'Lo siento, aún no estoy listo para responder preguntas, pero te avisaré cuando ya esté disponible';
            chatbox.appendChild(botMessage);

            userInput.value = '';
            chatbox.scrollTop = chatbox.scrollHeight;
        }
    }
</script>

</body>
</html>
