<!DOCTYPE html>
<html lang="es" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A S C L E P I O</title>
    <style>
        :root {
            --primary-bg: #ffffff;
            --secondary-bg: #f5f5f7;
            --text-primary: #1d1d1f;
            --accent: #0071e3;
            --border-color: #d2d2d7;
            --message-bg: #e8e8ed;
            --user-message-bg: #0071e3;
            --user-message-text: #ffffff;
        }

        [data-theme="dark"] {
            --primary-bg: #1d1d1f;
            --secondary-bg: #2c2c2e;
            --text-primary: #f5f5f7;
            --accent: #0a84ff;
            --border-color: #48484a;
            --message-bg: #2c2c2e;
            --user-message-bg: #0a84ff;
            --user-message-text: #ffffff;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'San Francisco', 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-primary);
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background-color: var(--secondary-bg);
            border-right: 1px solid var(--border-color);
            padding: 20px;
            transform: translateX(-100%);
            transition: transform 0.3s ease-out;
            position: absolute;
            height: 100%;
            z-index: 100;
            overflow-y: auto;
        }

        .sidebar-visible {
            transform: translateX(0);
            box-shadow: 10px 0 20px rgba(0, 0, 0, 0.1);
        }

        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .sidebar-title {
            font-size: 20px;
            font-weight: 600;
        }

        .close-sidebar {
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 20px;
            cursor: pointer;
        }

        .sidebar-actions {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .new-chat-button {
            background-color: var(--accent);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 12px;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .new-chat-button:hover {
            opacity: 0.9;
        }

        .chats-list {
            list-style: none;
        }

        .chat-item {
            padding: 12px 16px;
            border-radius: 10px;
            margin-bottom: 8px;
            cursor: pointer;
            font-size: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative;
        }

        .chat-item:hover {
            background-color: var(--primary-bg);
        }

        .chat-item:hover .delete-chat {
            display: block;
        }

        .chat-item-icon {
            width: 20px;
            height: 20px;
            background-color: var(--accent);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
        }

        .delete-chat {
            position: absolute;
            right: 10px;
            background: none;
            border: none;
            color: var(--text-primary);
            opacity: 0.5;
            cursor: pointer;
            display: none;
        }

        .delete-chat:hover {
            opacity: 1;
        }

        /* Main content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 24px;
            border-bottom: 1px solid var(--border-color);
            z-index: 10;
        }

        .app-title {
            font-size: 20px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .menu-button {
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 20px;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
        }

        .menu-button:hover {
            background-color: var(--secondary-bg);
        }

        .settings-menu {
            position: relative;
        }

        .settings-button {
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 20px;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
        }

        .settings-button:hover {
            background-color: var(--secondary-bg);
        }

        .settings-dropdown {
            position: absolute;
            right: 0;
            top: 50px;
            background-color: var(--secondary-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 8px 0;
            min-width: 200px;
            display: none;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            z-index: 100;
        }

        .settings-dropdown.visible {
            display: block;
        }

        .dropdown-item {
            padding: 12px 16px;
            color: var(--text-primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 15px;
        }

        .dropdown-item:hover {
            background-color: var(--primary-bg);
        }

        /* Chat area */
        .chat-container {
            flex: 1;
            padding: 24px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message {
            max-width: 75%;
            padding: 12px 16px;
            border-radius: 18px;
            line-height: 1.5;
            font-size: 15px;
            animation: fadeIn 0.3s ease-out;
            position: relative;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .bot-message {
            align-self: flex-start;
            background-color: var(--message-bg);
            border-bottom-left-radius: 4px;
        }

        .user-message {
            align-self: flex-end;
            background-color: var(--user-message-bg);
            color: var(--user-message-text);
            border-bottom-right-radius: 4px;
        }

        .copy-button {
            position: absolute;
            bottom: 8px;
            right: 8px;
            background-color: var(--primary-bg);
            color: var(--text-primary);
            border: none;
            border-radius: 4px;
            padding: 2px 6px;
            font-size: 12px;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .message:hover .copy-button {
            opacity: 0.7;
        }

        .copy-button:hover {
            opacity: 1 !important;
        }

        /* Typing indicator */
        .typing-indicator {
            display: inline-flex;
            gap: 6px;
            padding: 12px 16px;
            background-color: var(--message-bg);
            border-radius: 18px;
            align-self: flex-start;
            margin-bottom: 16px;
            border-bottom-left-radius: 4px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background-color: var(--text-primary);
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: 0s; }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-4px); }
        }

        /* Input area */
        .input-container {
            padding: 16px 24px;
            border-top: 1px solid var(--border-color);
            background-color: var(--primary-bg);
            position: relative;
        }

        .input-wrapper {
            display: flex;
            gap: 12px;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }

        .message-input {
            flex: 1;
            padding: 14px 20px;
            border: 1px solid var(--border-color);
            border-radius: 24px;
            background-color: var(--secondary-bg);
            color: var(--text-primary);
            font-size: 15px;
            outline: none;
        }

        .message-input:focus {
            border-color: var(--accent);
        }

        .send-button {
            padding: 0 24px;
            border: none;
            border-radius: 24px;
            background-color: var(--accent);
            color: white;
            cursor: pointer;
            font-weight: 500;
            font-size: 15px;
            transition: opacity 0.2s;
        }

        .send-button:hover {
            opacity: 0.9;
        }

        /* Vision suggestion banner */
        .vision-banner {
            position: absolute;
            top: -50px;
            left: 0;
            right: 0;
            background-color: var(--accent);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            margin: 0 auto;
            max-width: 800px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: slideDown 0.3s ease-out forwards;
            z-index: 10;
        }

        @keyframes slideDown {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .vision-banner.hidden {
            animation: slideUp 0.3s ease-out forwards;
        }

        @keyframes slideUp {
            from { transform: translateY(0); opacity: 1; }
            to { transform: translateY(20px); opacity: 0; }
        }

        .vision-banner-text {
            flex: 1;
        }

        .vision-banner-link {
            color: white;
            text-decoration: underline;
            margin-left: 10px;
            cursor: pointer;
        }

        .close-banner {
            background: none;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-left: 10px;
        }

        /* Markdown formatting */
        .message b {
            font-weight: 600;
        }

        .message i {
            font-style: italic;
        }

        .message ul, .message ol {
            margin: 8px 0;
            padding-left: 24px;
        }

        .message li {
            margin-bottom: 4px;
        }

        .message h3 {
            font-size: 18px;
            margin: 12px 0 8px;
        }

        .message table {
            border-collapse: collapse;
            margin: 12px 0;
            width: 100%;
        }

        .message th, .message td {
            border: 1px solid var(--border-color);
            padding: 8px 12px;
            text-align: left;
        }

        /* Responsive */
        @media (min-width: 768px) {
            .sidebar {
                position: relative;
                transform: translateX(0);
            }
            
            .sidebar-visible {
                box-shadow: none;
            }
            
            .close-sidebar {
                display: none;
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 12px 16px;
            }
            
            .chat-container {
                padding: 16px;
            }
            
            .input-container {
                padding: 12px 16px;
            }
            
            .message {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="sidebar-title">Chats</div>
            <button class="close-sidebar" onclick="toggleSidebar()">✕</button>
        </div>
        <div class="sidebar-actions">
            <button class="new-chat-button" onclick="createNewChat()">
                <span>+</span> Nuevo chat
            </button>
        </div>
        <ul class="chats-list" id="chatsList">
            <!-- Chats will be added here dynamically -->
        </ul>
    </aside>

    <!-- Main content -->
    <main class="main-content">
        <!-- Header -->
        <header class="header">
            <button class="menu-button" onclick="toggleSidebar()">☰</button>
            <div class="app-title">A S C L E P I O</div>
            <div class="settings-menu">
                <button class="settings-button" onclick="toggleSettings()">⚙️</button>
                <div class="settings-dropdown" id="settingsDropdown">
                    <div class="dropdown-item" onclick="toggleTheme()">
                        <span>🌓</span> Cambiar tema
                    </div>
                    <div class="dropdown-item" onclick="clearChat()">
                        <span>🗑️</span> Borrar conversación
                    </div>
                </div>
            </div>
        </header>

        <!-- Chat area -->
        <div class="chat-container" id="messages">
            <!-- Messages will be added here dynamically -->
        </div>

        <!-- Input area -->
        <div class="input-container" id="inputContainer">
            <div class="vision-banner hidden" id="visionBanner">
                <div class="vision-banner-text">
                    ¿Quieres crear imágenes con Asclepio Vision?
                </div>
                <a class="vision-banner-link" href="https://diego3117683361.github.io/ASCLEPIOBIOATLAS/" target="_blank">Abrir Vision</a>
                <button class="close-banner" onclick="hideVisionBanner()">✕</button>
            </div>
            <div class="input-wrapper">
                <input type="text" class="message-input" id="userInput" placeholder="Pregúntame algo..." autocomplete="off">
                <button class="send-button" onclick="sendMessage()">Enviar</button>
            </div>
        </div>
    </main>

    <script>
        // DOM Elements
        const sidebar = document.getElementById('sidebar');
        const settingsDropdown = document.getElementById('settingsDropdown');
        const messagesContainer = document.getElementById('messages');
        const userInput = document.getElementById('userInput');
        const chatsList = document.getElementById('chatsList');
        const visionBanner = document.getElementById('visionBanner');
        const inputContainer = document.getElementById('inputContainer');

        // State
        let currentChat = {
            id: generateId(),
            messages: []
        };
        let chats = [];
        let visionBannerTimeout = null;

        // Initialize
        function init() {
            loadTheme();
            loadChats();
            renderChatList();
            
            // Load last chat or create new one
            if (chats.length > 0) {
                currentChat = chats[chats.length - 1];
                renderMessages(currentChat.messages);
            } else {
                createNewChat();
            }
            
            // Close dropdown when clicking outside
            document.addEventListener('click', (e) => {
                if (!e.target.closest('.settings-menu')) {
                    settingsDropdown.classList.remove('visible');
                }
            });
            
            // Send message on Enter key
            userInput.addEventListener('keyup', (e) => {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });

            // Check for vision trigger words
            userInput.addEventListener('input', checkForVisionTrigger);
        }

        // Toggle sidebar
        function toggleSidebar() {
            sidebar.classList.toggle('sidebar-visible');
        }

        // Toggle settings dropdown
        function toggleSettings() {
            settingsDropdown.classList.toggle('visible');
        }

        // Theme management
        function toggleTheme() {
            const newTheme = document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            settingsDropdown.classList.remove('visible');
        }

        function loadTheme() {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.documentElement.setAttribute('data-theme', savedTheme);
        }

        // Chat management
        function generateId() {
            return Date.now().toString(36) + Math.random().toString(36).substring(2);
        }

        function loadChats() {
            const savedChats = localStorage.getItem('chats');
            if (savedChats) {
                chats = JSON.parse(savedChats);
            }
        }

        function saveChats() {
            localStorage.setItem('chats', JSON.stringify(chats));
        }

        function renderChatList() {
            chatsList.innerHTML = '';
            
            if (chats.length === 0) {
                chatsList.innerHTML = '<div style="padding: 16px; color: var(--text-primary); opacity: 0.7;">No hay chats guardados</div>';
                return;
            }
            
            chats.forEach(chat => {
                const chatItem = document.createElement('li');
                chatItem.className = 'chat-item';
                chatItem.innerHTML = `
                    <div class="chat-item-icon">${chat.messages[0]?.text.substring(0, 1).toUpperCase() || '?'}</div>
                    <div style="overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">
                        ${chat.messages[0]?.text.substring(0, 30) || 'Nuevo chat'}...
                    </div>
                    <button class="delete-chat" onclick="deleteChat(event, '${chat.id}')">✕</button>
                `;
                chatItem.addEventListener('click', () => loadChat(chat.id));
                chatsList.appendChild(chatItem);
            });
        }

        function loadChat(chatId) {
            const chat = chats.find(c => c.id === chatId);
            if (chat) {
                currentChat = chat;
                renderMessages(chat.messages);
                toggleSidebar();
            }
        }

        function createNewChat() {
            currentChat = {
                id: generateId(),
                messages: []
            };
            chats.push(currentChat);
            saveChats();
            renderChatList();
            messagesContainer.innerHTML = '';
            userInput.focus();
        }

        function deleteChat(event, chatId) {
            event.stopPropagation();
            
            if (confirm('¿Estás seguro de que quieres eliminar este chat?')) {
                chats = chats.filter(c => c.id !== chatId);
                saveChats();
                
                if (currentChat.id === chatId) {
                    if (chats.length > 0) {
                        currentChat = chats[chats.length - 1];
                        renderMessages(currentChat.messages);
                    } else {
                        createNewChat();
                    }
                }
                
                renderChatList();
            }
        }

        function clearChat() {
            if (confirm('¿Estás seguro de que quieres limpiar este chat?')) {
                currentChat.messages = [];
                renderMessages([]);
                settingsDropdown.classList.remove('visible');
                saveChats();
            }
        }

        // Message handling
        async function sendMessage() {
            const messageText = userInput.value.trim();
            if (!messageText) return;

            // Hide vision banner if visible
            hideVisionBanner();

            // Add user message
            const userMessage = {
                sender: 'user',
                text: messageText,
                timestamp: new Date().toISOString()
            };
            currentChat.messages.push(userMessage);
            renderMessage(userMessage);
            userInput.value = '';
            
            // Show typing indicator
            const typingIndicator = showTypingIndicator();
            
            try {
                // Llamada a la API
                const response = await fetch('https://magicloops.dev/api/loop/1f758d92-e471-4272-b993-b7db9f72a008/run', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question: messageText })
                });
                
                const responseData = await response.json();
                console.log("Respuesta de la API:", responseData);
                
                const botResponse = responseData.answer || JSON.stringify(responseData);
                
                const botMessage = {
                    sender: 'bot',
                    text: botResponse,
                    timestamp: new Date().toISOString()
                };
                currentChat.messages.push(botMessage);
                typeMessage(botMessage);
                
                // Save chat
                if (!chats.some(c => c.id === currentChat.id)) {
                    chats.push(currentChat);
                }
                saveChats();
                renderChatList();
            } catch (error) {
                console.error("Error en la solicitud:", error);
                const errorMessage = {
                    sender: 'bot',
                    text: "Error al conectar con la API. Por favor intenta nuevamente.",
                    timestamp: new Date().toISOString()
                };
                currentChat.messages.push(errorMessage);
                typeMessage(errorMessage);
            } finally {
                hideTypingIndicator(typingIndicator);
            }
        }

        function renderMessages(messages) {
            messagesContainer.innerHTML = '';
            messages.forEach(msg => renderMessage(msg));
            scrollToBottom();
        }

        function renderMessage(message) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${message.sender}-message`;
            messageDiv.innerHTML = formatText(message.text);
            
            // Add copy button to bot messages
            if (message.sender === 'bot') {
                const copyButton = document.createElement('button');
                copyButton.className = 'copy-button';
                copyButton.textContent = 'Copiar';
                copyButton.title = 'Copiar al portapapeles';
                copyButton.onclick = () => copyToClipboard(message.text);
                messageDiv.appendChild(copyButton);
            }
            
            messagesContainer.appendChild(messageDiv);
            scrollToBottom();
        }

        function typeMessage(message) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${message.sender}-message`;
            messagesContainer.appendChild(messageDiv);
            
            let i = 0;
            const fullText = formatText(message.text);
            const typingSpeed = 10; // lower is faster
            
            const typingInterval = setInterval(() => {
                if (i < fullText.length) {
                    messageDiv.innerHTML = fullText.substring(0, i + 1);
                    
                    // Add copy button when typing is complete
                    if (i === fullText.length - 1 && message.sender === 'bot') {
                        const copyButton = document.createElement('button');
                        copyButton.className = 'copy-button';
                        copyButton.textContent = 'Copiar';
                        copyButton.title = 'Copiar al portapapeles';
                        copyButton.onclick = () => copyToClipboard(message.text);
                        messageDiv.appendChild(copyButton);
                    }
                    
                    i++;
                    scrollToBottom();
                } else {
                    clearInterval(typingInterval);
                }
            }, typingSpeed);
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                // Show temporary feedback
                const copyButtons = document.querySelectorAll('.copy-button');
                copyButtons.forEach(button => {
                    if (button.textContent === 'Copiar') {
                        button.textContent = '¡Copiado!';
                        setTimeout(() => {
                            button.textContent = 'Copiar';
                        }, 2000);
                    }
                });
            }).catch(err => {
                console.error('Error al copiar: ', err);
            });
        }

        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'typing-indicator';
            typingDiv.innerHTML = `
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            `;
            messagesContainer.appendChild(typingDiv);
            scrollToBottom();
            return typingDiv;
        }

        function hideTypingIndicator(typingElement) {
            typingElement.remove();
        }

        function scrollToBottom() {
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Vision banner functions
        function checkForVisionTrigger() {
            const text = userInput.value.toLowerCase();
            const triggerWords = ['crear', 'crea', 'ilustra', 'dibuja', 'genera', 'imagen'];
            
            if (triggerWords.some(word => text.includes(word))) {
                showVisionBanner();
            } else {
                hideVisionBanner();
            }
        }

        function showVisionBanner() {
            // Clear any pending timeout
            if (visionBannerTimeout) {
                clearTimeout(visionBannerTimeout);
            }
            
            // Remove hidden class if it exists
            visionBanner.classList.remove('hidden');
            
            // Set timeout to hide banner after 10 seconds
            visionBannerTimeout = setTimeout(() => {
                hideVisionBanner();
            }, 10000);
        }

        function hideVisionBanner() {
            visionBanner.classList.add('hidden');
            if (visionBannerTimeout) {
                clearTimeout(visionBannerTimeout);
                visionBannerTimeout = null;
            }
        }

        // Text formatting
        function formatText(text) {
            // Basic Markdown formatting
            return text
                .replace(/\*\*(.*?)\*\*/g, '<b>$1</b>') // bold
                .replace(/\*(.*?)\*/g, '<i>$1</i>') // italic
                .replace(/\n/g, '<br>') // line breaks
                .replace(/### (.*?)(\n|$)/g, '<h3>$1</h3>') // headings
                .replace(/- (.*?)(\n|$)/g, '<li>$1</li>') // list items
                .replace(/(<li>.*<\/li>)/g, '<ul>$1</ul>') // wrap lists
                .replace(/`(.*?)`/g, '<code>$1</code>') // code
                .replace(/\[(.*?)\]\((.*?)\)/g, '<a href="$2" target="_blank">$1</a>'); // links
        }

        // Initialize the app
        init();
    </script>
</body>
</html>
