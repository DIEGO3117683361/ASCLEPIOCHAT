<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A S C L E P I O Chatbot</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            overflow: hidden;
            transition: background-color 0.5s, color 0.5s;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .title {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .chatbox {
            width: 80%;
            max-width: 600px;
            border: 2px solid #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            background: #1a1a1a;
        }

        .messages {
            height: 300px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            display: flex;
            justify-content: flex-start;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message span {
            background: #333;
            padding: 10px;
            border-radius: 10px;
            max-width: 80%;
        }

        .message.user span {
            background: #444;
        }

        .input-box {
            display: flex;
            margin-top: 20px;
        }

        .input-box input {
            width: 100%;
            padding: 10px;
            border: 1px solid #fff;
            border-radius: 10px;
            background: #000;
            color: #fff;
        }

        .input-box button {
            padding: 10px 20px;
            border: none;
            background: #fff;
            color: #000;
            border-radius: 10px;
            cursor: pointer;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">A S C L E P I O</div>
        <div class="chatbox">
            <div class="messages" id="messages"></div>
            <div class="input-box">
                <input type="text" id="userInput" placeholder="Escribe un mensaje...">
                <button onclick="sendMessage()">Enviar</button>
            </div>
        </div>
    </div>

    <script>
        async function sendMessage() {
            const userInput = document.getElementById('userInput');
            const messageText = userInput.value.trim();
            if (!messageText) return;

            appendUserMessage(messageText);
            userInput.value = '';

            try {
                const response = await fetch('https://magicloops.dev/api/loop/1f758d92-e471-4272-b993-b7db9f72a008/run', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question: messageText })
                });
                
                const responseData = await response.json();
                console.log("Respuesta de la API:", responseData);
                
                const botResponse = responseData.answer || JSON.stringify(responseData);
                appendBotMessage(botResponse);
            } catch (error) {
                console.error("Error en la solicitud:", error);
                appendBotMessage("Error al conectar con la API.");
            }
        }

        function appendUserMessage(text) {
            const messagesContainer = document.getElementById('messages');
            const messageContainer = document.createElement('div');
            messageContainer.classList.add('message', 'user');
            messageContainer.innerHTML = `<span>${text}</span>`;
            messagesContainer.appendChild(messageContainer);
        }

        function appendBotMessage(text) {
            const messagesContainer = document.getElementById('messages');
            const messageContainer = document.createElement('div');
            messageContainer.classList.add('message');
            messageContainer.innerHTML = `<span>${text}</span>`;
            messagesContainer.appendChild(messageContainer);
            messagesContainer.scrollTop = messagesContainer.scrollHeight; // Hace scroll hacia abajo
        }

        document.getElementById('userInput').addEventListener('keyup', (event) => {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
