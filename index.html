<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A S C L E P I O Chatbot</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            overflow: hidden;
            transition: background-color 0.5s, color 0.5s;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .title {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .chatbox {
            width: 80%;
            max-width: 600px;
            border: 2px solid #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            background: #1a1a1a;
        }

        .messages {
            height: 300px;
            overflow-y: auto;
            padding-right: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            display: flex;
            justify-content: flex-start;
            align-items: center;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message span {
            display: inline-block;
            background: #333;
            padding: 10px;
            border-radius: 10px;
            max-width: 80%;
        }

        .message.user span {
            background: #444;
        }

        .input-box {
            display: flex;
            margin-top: 20px;
        }

        .input-box input {
            width: 100%;
            padding: 10px;
            border: 1px solid #fff;
            border-radius: 10px;
            background: #000;
            color: #fff;
        }

        .input-box button {
            padding: 10px 20px;
            border: none;
            background: #fff;
            color: #000;
            border-radius: 10px;
            cursor: pointer;
            margin-left: 10px;
        }

        .dark-mode-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: 2px solid #fff;
            border-radius: 20px;
            cursor: pointer;
            width: 40px;
            height: 20px;
            display: flex;
            align-items: center;
            padding: 2px;
        }

        .dark-mode-toggle .circle {
            width: 16px;
            height: 16px;
            background: #fff;
            border-radius: 50%;
            transition: transform 0.3s;
        }

        .dark-mode .dark-mode-toggle .circle {
            transform: translateX(20px);
        }

        .dark-mode {
            background-color: #fff;
            color: #000;
        }

        .dark-mode .chatbox {
            background: #f0f0f0;
        }

        .dark-mode .message span {
            background: #e0e0e0;
        }

        .dark-mode .message.user span {
            background: #d0d0d0;
        }

        .dark-mode .input-box input {
            background: #fff;
            color: #000;
        }

        .dark-mode .input-box button {
            background: #000;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="dark-mode-toggle" id="darkModeToggle">
        <div class="circle"></div>
    </div>
    <div class="container">
        <div class="title">A S C L E P I O</div>
        <div class="chatbox">
            <div class="messages" id="messages"></div>
            <div class="input-box">
                <input type="text" id="userInput" placeholder="Escribe un mensaje...">
                <button onclick="sendMessage()">Enviar</button>
            </div>
        </div>
    </div>

    <script>
        const darkModeToggle = document.getElementById('darkModeToggle');
        const body = document.body;

        darkModeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
        });

        function sendMessage() {
            const userInput = document.getElementById('userInput');
            const messageText = userInput.value.trim();

            if (messageText) {
                const messageContainer = document.createElement('div');
                messageContainer.classList.add('message', 'user');
                messageContainer.innerHTML = `<span>${messageText}</span>`;
                document.getElementById('messages').appendChild(messageContainer);

                userInput.value = '';

                setTimeout(() => {
                    displayBotMessage("Lo siento por el momento no puedo interactuar contigo, te avisaré cuando esté disponible");
                }, 1000);
            }
        }

        function displayBotMessage(text) {
            const messageContainer = document.createElement('div');
            messageContainer.classList.add('message');
            const messageText = document.createElement('span');
            messageContainer.appendChild(messageText);
            document.getElementById('messages').appendChild(messageContainer);

            let index = 0;
            const typingEffect = setInterval(() => {
                messageText.textContent += text[index];
                index++;

                if (index >= text.length) {
                    clearInterval(typingEffect);
                }
            }, 50);
        }
    </script>
</body>
</html>
